<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>Sudoko</title>
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
	<link rel="Stylesheet" type="text/css" href="soduku.css" />
</head>

<body>
	<div class="wrapper">

		<div class="container">
			<form id=cover>
				<h1>Soduko</h1>
				<input type="range" id="points" min="5" max="50" value="30" step="1" oninput="change()">&emsp;<label
					id='value'>30</label>
				<p></p>
				<button onclick="sd.init();">Start</button>

			</form>
			<ul class="bubble">
				<script>
					for (var i = 0; i < 10; i++) {
						document.write('<li></li>');}
				</script>
			</ul>
		</div>

		<script src="jquery-3.5.1.min.js"></script>
		<script src="soduku.js"></script>
		<script>
						var sd = new SD;
		</script>
		<script type='text/javascript'>
				function change() {
					var value = document.getElementById('points').value;
					document.getElementById('value').innerHTML = value;
				}
		</script>

</body>

</html>
